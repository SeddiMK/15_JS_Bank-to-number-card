<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="null.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Bank-to-number-card</title>
  </head>
  <body>
    <section class="bank-card">
      <div class="bank-card__container">
        <h1 class="bank-card__title">Card bank</h1>
        <div class="bank-cards__block">
          <div class="bank-card__left-cards cards">
            <div class="cards__wrapper">
              <div class="cards__front front-card">
                <img src="" alt="Logo bank card" class="front-card__img" />
                <img src="" alt="Type card" class="front-card__logo" />
                <input
                  id="card-number"
                  type="text"
                  class="front-card__number"
                />

                <input
                  id="card-mouth"
                  type="number"
                  class="front-card__mouth"
                />
                <input id="card-year" type="number" class="front-card__year" />

                <input
                  id="card-user-name"
                  type="text"
                  class="front-card__user-name"
                />
              </div>
              <div class="cards__back">
                <div class="cards__back-line"></div>
                <div class="cards__back-cvv-code">
                  <h3 class="cards__back-cvv-text">CVV</h3>
                  <input id="cvv" type="text" class="cards__back-cvv" />
                </div>
              </div>
            </div>
          </div>
          <div class="bank-card__right-advertising advertising"></div>
        </div>
      </div>
    </section>
    <script src="./node_modules/card-info/dist/card-info.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
